<!-- montar um formulario, nome, email, senha e 2 botoes -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- hover -->
    <link rel="stylesheet" href="./css/hover.css">
    <!-- animacoes -->
    <link rel="stylesheet" href="./css/animacoes.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <title>Forms aula 5/7</title>
</head>
<body>
    <!-- box form -->
    <form id="form" class="slide-form" action="#">
        <h1>Formulario de Login</h1>
        <!-- div nome -->
        <div>
            <label for="nome">
                Nome:
            </label>
            <input type="text" name="nome" id="nome" placeholder="seu nome">
        </div>
        <!-- div email -->
        <div>
            <label for="email">
                Email:
            </label>
            <input type="text" name="email" id="email" placeholder="seu@email.com">
        </div>
        <!-- div senha -->
        <div>
            <label for="senha">
                Senha:
            </label>
            <input type="password" name="senha" id="senha" placeholder="senha">
        </div>
        <!-- div botoes -->
        <div>
            <button class="btn" >Cancelar</button>
            <button class="btn" >Logar</button>
          </div>
    </form>
    <div>
    </div>
       
</body>
</html>
